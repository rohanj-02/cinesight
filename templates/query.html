<!DOCTYPE html>
<html>
  <head>
    <title>IIA Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f2f2f2;
        margin: 4rem;
        font-family: "Roboto Mono", monospace;
      }
      h1,
      h2,
      h3 {
        text-align: center;
      }
      p {
        text-align: center;
      }
      .grey {
        background-color: #f2f2f2;
        border: 1px solid black;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <style>
      td {
        width: 150px;
        text-align: center;
        border: 1px solid black;
        padding: 5px;
      }
    </style>
    <h1>IIA Project</h1>
    <h2>Ananya Jain | Gitansh Raj Satija | Rohan Jain</h2>
    <br />
    <center>
      <a href="/">Home</a>
    </center>
    <br />
    <br />
    <h3>Query: {{query_name}}</h3>
    <br />
    <br />
    <table>
      <thead>
        <tr>
          {% for column in columns %}
          <th>{{column}}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for row in data %}
        <tr>
          {% for column in row %}
          <td>{{column}}</td>
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
